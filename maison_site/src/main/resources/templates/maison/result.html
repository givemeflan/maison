<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title> Maison Contact Email Confirmation</title>
      <div th:replace="/fragments/headlinks :: head-styles"></div>
   </head>
   <body>
      <div class="email-conf">
         <div class="row">
            <div class="col-md-12">
               <h1 class="email-headline"> MAISON</h1>
            </div>
         </div>
      </div>
      <div class="email-chunk">
         <div class="conf-square">
            <h2 id="email-title">Thank You For Submitting Your Message <span th:text="${fullName}" /> We Will Contact You Within 24 Hours. </h2>
            <div class="confirm-sec">
               <h3 id="message-title"> A COPY OF YOUR MESSAGE</h3>
               <div class="subject-clump">
                  <h4> First and Last Name: <span th:text="${fullName}" /></h4>
                  <h4> Email Address: <span th:text="${emailAddress}" /></h4>
                  <h4> Subject Matter: <span th:text="${subjectMatter}" /></h4>
                  <h4> Client Message: <span th:text="${clientMessage}" /></h4>
               </div>
            </div>
         </div>
      </div>
      

      <!-- Fragments Footer Section -->
      <div th:replace="/fragments/footer :: footer-area"></div>
   </body>
</html>
