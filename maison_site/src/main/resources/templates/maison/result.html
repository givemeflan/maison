<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> Maison Contact Email Confirmation</title>
      <!-- Normalize.css -->
      <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
      <!-- Boostrap CDN -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <!-- Google Fonts & Font Awesome -->
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Mrs+Saint+Delafield&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
      <script src="https://kit.fontawesome.com/d5a23941ce.js" crossorigin="anonymous"></script> 
      <link rel="stylesheet" type="text/css" href="css/style.css">
   </head>
   <body>
      <div class="email-conf">
         <div class="row">
            <div class="col-md-12">
               <h1 class="email-headline"> MAISON</h1>
            </div>
         </div>
      </div>
      <div class="email-chunk">
         <div class="conf-square">
            <h2 id="email-title">Thank You For Submitting Your Message <span th:text="${fullName}" /> We Will Contact You Within 24 Hours. </h2>
            <div class="confirm-sec">
               <h3 id="message-title"> A COPY OF YOUR MESSAGE</h3>
               <div class="subject-clump">
                  <h4> First and Last Name: <span th:text="${fullName}" /></h4>
                  <h4> Email Address: <span th:text="${emailAddress}" /></h4>
                  <h4> Subject Matter: <span th:text="${subjectMatter}" /></h4>
                  <h4> Client Message: <span th:text="${clientMessage}" /></h4>
               </div>
            </div>
         </div>
      </div>
      

      <!-- Fragments Footer Section -->
      <div th:replace="/fragments/footer :: footer-area"></div>
   </body>
</html>
