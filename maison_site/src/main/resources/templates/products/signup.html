<DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
   <head>
      <title> Sign-In Page</title>
      <div th:replace="/fragments/productstyle :: product-style"></div>
   </head>
   <body>
      <!-- Nav Bar Area -->
      <div id="productpage-sec">
         <div th:replace="fragments/navbar :: navlinks"></div>
      </div>
      <!--Sign Up Title Section -->
      <section class="product-about">
         <div class="container product-container" id="product-area">
            <div class="row">
               <div class="col-sm-12">
                  <h2> Sign Up</h2>
                  <h3> Sign Up To Create Your Account</h3>
               </div>
            </div>
         </div>
      </section>
      
      <!-- Sign Up Form Here -->
      <div class="product-sec">
         <div class="row">
            <div class="col-sm-12">
               <form class="form-signin" th:action="@{/signup}" method="post">
                  <p>
                     <label for="username" class="sr-only">First Name</label>
                     <input type="text" id="firstname" name="firstname" class="form-control" placeholder="First Name">
                 </p>
                  <p>
                     <label for="username" class="sr-only">Last Name</label>
                     <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Last Name">
                 </p>
                  <p>
                     <label for="username" class="sr-only">Email Address</label>
                     <input type="text" id="emailaddress" name="emailaddress" class="form-control" placeholder="Email Address">
                 </p>
                  <p>
                      <label for="username" class="sr-only">Username</label>
                      <input type="text" id="username" name="username" class="form-control" placeholder="Username">
                  </p>
                  <p>
                      <label for="password" class="sr-only">Password</label>
                      <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                  </p>
                  <div>
                      <button class="btn btn-md btn-secondary btn-block" name="submit" value="up" type="submit">SIGN UP</button>
                  </div>
              </form>
            </div>
         </div>
      </div>

      <!-- Fragments Footer -->
      <div th:replace="/fragments/footer :: footer-area"></div>
   </body>
</html>
