<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title> Login Page</title>
      <div th:replace="/fragments/productstyle :: product-style"></div>
   </head>
   <body>
      <!-- Nav Bar Area -->
      <div id="productpage-sec">
         <div th:replace="fragments/navbar :: navlinks"></div>
      </div>
      <!-- Login Title Section  -->
      <section class="product-about">
         <div class="container product-container" id="product-area">
            <div class="row">
               <div class="col-sm-12">
                  <h2> La Galerie</h2>
                  <h3> Before & After</h3>
               </div>
            </div>
         </div>
      </section>
      

      <!-- Before & After Photos Section -->
      <div class="product-sec">
         <div class="row">
            <div class="col-sm-6 m-auto">
                  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="images/before1.jpg" alt="an old dirty room">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="galerie-pic-title">BEFORE</h5>
                            <p class="galerie-pic-p">The Lemmons Dining Room Reno</p>
                          </div>
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="images/after1.jpg" alt="beautiful room">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="galerie-pic-title">AFTER</h5>
                          </div>
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>

            </div>
         </div>
      </div>
      <!-- Fragments Footer -->
      <div th:replace="/fragments/footer :: footer-area"></div>
 
   </body>
</html>
